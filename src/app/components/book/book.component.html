<div class="container">
    <h3>Cadastro</h3>
    <form action="">
        <div class="row">
            <label for="title" class="col-form-label">Título:</label>
            <div class="">
                <input type="text" class="form-control" [(ngModel)]="book.title" name="title" id="title" required>
            </div>
        </div>
        <div class="row">
            <label for="author" class="col-form-label">Autor:</label>
            <div class="">
                <input type="text" class="form-control" [(ngModel)]="book.author" name="author" id="author" required>
            </div>
        </div>
        <div class="row">
            <label for="price" class="col-form-label">Preço:</label>
            <div class="">
                <input type="text" class="form-control" [(ngModel)]="book.price" name="price" id="price" required>
            </div>
        </div>
        <div class="row mt-3">
            <div class="">
                <button class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </form>
</div>
